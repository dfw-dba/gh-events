name: Events Demo 1
on: 
  workflow_dispatch:
  push:
    paths-ignore:
    - '.github/workflows/*'
    branches:
      - main
      - dev
      - 'feature/**'

  pull_request:
    paths-ignore:
      - '.github/workflows/*'
    types: opened
    branches:
      - main
      - dev
      - 'feature/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."